server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: root
    password: 123456
    url: jdbc:h2:~/superstar
  h2:
    console:
      path: /h2
      enabled: true
      settings:
        web-allow-others: true

mybatis-plus:
  global-config:
    db-config:
      id-type: auto
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl